<div nz-row nzGutter="16">
    <nz-card [nzBordered]="true" [nzTitle]="'威胁活动'"  [nzHoverable]="true">
      <nz-table #filterTable [nzData]="listOfDisplayData" nzBordered  nzShowPagination nzShowSizeChanger (nzCurrentPageDataChange)="currentPageDataChange($event)">
       <thead>
       <tr>
         <th>时间</th>
         <th>源IP</th>
         <th>目的IP</th>
         <th>请求类型</th>
         <th>威胁信息</th>
       </tr>
       </thead>
        <tbody>
        <tr *ngFor="let data of filterTable.data">
          <td>{{ data.time | date:"yyyy-MM-dd HH:mm:ss" }}</td>
          <td>{{ data.srcIP }}</td>
          <td>{{ data.desIP }}</td>
          <td>{{ data.type }}</td>
          <td>{{ data.info }}</td>
        </tr>
        </tbody>
      </nz-table>
    </nz-card>
